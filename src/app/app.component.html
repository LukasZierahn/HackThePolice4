<input [(ngModel)]="selectedMoment" (ngModelChange)="onChange($event)" [max]="currentDate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" class="datePicker">
<owl-date-time #dt1></owl-date-time>

<app-esri-map
  class="map"
  [center]="mapCenter"
  [basemap]="basemapType"
  [zoom]="mapZoomLevel"
  (mapLoadedEvent)="mapLoadedEvent($event)">
</app-esri-map>
